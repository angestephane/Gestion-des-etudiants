<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un etudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center mt-5 card">
                <h2 class="text-center">Ajouter un nouvel etudiant</h2>
                <div class="card-body">
                    <form th:action="@{/etudiants}" th:object="${etudiant}" method="post">
                        <div class="form-group mt-2">
                            <label for="nom">Nom</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    name="nom"
                                    th:field="*{nom}"
                                    id="nom"
                                    placeholder="Nom">
                        </div>

                        <div class="form-group mt-2">
                            <label for="prenom">Prenom</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    name="prenom"
                                    th:field="*{prenom}"
                                    id="prenom"
                                    placeholder="prenom">
                        </div>

                        <div class="form-group mt-2">
                            <label for="apoge">Apogé</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    name="apogé"
                                    th:field="*{apoge}"
                                    id="apoge"
                                    placeholder="Apogé">
                        </div>

                        <div class="form-group mt-2">
                            <label for="email">Email</label>
                            <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    th:field="*{email}"
                                    id="email"
                                    placeholder="email">
                        </div>

                        <div class="box-footer mt-3">
                            <button type="submit" class="btn btn-sm btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
