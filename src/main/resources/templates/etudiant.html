<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des étudiants</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Liste des Etudiants</h1>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <form class="d-flex">
                    <input class="form-control me-sm-2"
                           type="text" placeholder="Recherchert">
                    <button class="btn btn-primary my-2 my-sm-0"
                            type="submit">Rechercher</button>
                </form>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr class="table-dark">
                <th>Nom</th>
                <th>Prénom</th>
                <th>Apogé</th>
                <th>Email</th>
                <th colspan="2">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="etudiant: ${etudiants}">
                <td th:text="${etudiant.getNom()}"></td>
                <td th:text="${etudiant.getPrenom()}"></td>
                <td th:text="${etudiant.getApoge()}"></td>
                <td th:text="${etudiant.getEmail()}"></td>
                <td><button type="button"
                            class="btn btn-warning my-2 my-sm-0">Modifier</button></td>
                <td><button type="button"
                            class="btn btn-danger my-2 my-sm-0">Supprimer</button></td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
